<template name="events">
    <div class="template-events">
        <div class="page-header">
            <h1>Events</h1>
        </div>

        <ul class="list-group">
            {{#each events}}
                <li class="list-group-item">{{ name }}, {{ place }}, {{ datetime }} <span
                        class="label label-default">{{ attending }}</span></li>
            {{/each}}
        </ul>
    </div>
</template>
