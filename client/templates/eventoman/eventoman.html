<template name="eventoman">
    <div class="template-events">
        <div class="page-header">
            <h1>Events</h1>
        </div>

        <ul class="list-group">
            {{#each eventoman}}
                <li class="list-group-item">{{ name }}, {{ place }}, {{ datetime }}
                    <span class="label label-default">{{ attending }}</span>
                    <button class="interested">Interested</button>
                </li>
            {{/each}}
        </ul>
    </div>
</template>
